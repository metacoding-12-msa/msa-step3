# ===== Application =====  애플리케이션명, 포트 등 서버 기본 설정
spring.application.name=order-service
server.port=8082                       # 주문:8081, 상품:8082, 회원:8083, 배달:8084 포트 사용       
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

# ===== Datasource =====  데이터베이스 연결 설정
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===== JPA / Hibernate ===== 엔티티 기반 데이터베이스 관리 설정
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ===== JWT ===== JWT 토큰 설정
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}